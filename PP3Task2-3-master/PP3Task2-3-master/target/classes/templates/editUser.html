<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"
               th:value="${user.password}" required>>
    </div>
    <div>
        <label>
            <input type="checkbox" name="roleIds" value="1"> Admin
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="roleIds" value="2"> User
        </label>
    </div>

    <button type="submit">Update User</button>
</form>
<a href="/admin">Back to User List</a>
</body>
</html>
